<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product preview card component for FrontendMentor challenge">
    <meta name="autho" content="musicalen89">
    <meta name="keywords" content="frontend mentor, product preview card component, html, css, challenge" >
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="flex image">
            <img src="images/image-product-desktop.jpg" class="desktop">
            <img src="images/image-product-mobile.jpg" class="mobile">
        </div>
        <div class="flex info">
            <span class="overline">PERFUME</span>
            <h1 class="display">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <span class="discount-price">$149.99</span>
                <span class="sale-price">$169.99</span>
            </div>
            <button class="btn"><img src="/images/icon-cart.svg" alt="Cart" > Add to Cart</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/musicalen89">musicalen89</a>.
      </div>
    
</body>
</html>
